<!DOCTYPE html>
<html>
	<head>
		<title>Event Registration</title>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<h1>Event Registration</h1>
		<div>
			<h2>Users</h2>
			<table>
				<tbody>
					<tr>
						<th>Name</th>
						<th>Verified</th>
					</tr>
					<tr>
						<td>Alice</td>
						<td>Yes</td>
					</tr>
					<tr>
						<td>Bob</td>
						<td>No</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<h2>New User</h2>
			<input placeholder="Name" />
			<input placeholder="Password" />
			<button id="create-person-btn">Create</button>
			<p id="create-person-err-msg" class="error-msg"></p>
		</div>
	</body>
</html>
